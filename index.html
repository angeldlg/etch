<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="palette.css">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="container"></div>
        <div class="palette">
            <button id="palette-color" class="palette-color-1"></button>
            <button id="palette-color" class="palette-color-2"></button>
            <button id="palette-color" class="palette-color-3"></button>
            <button id="palette-color" class="palette-color-4"></button>
            <button id="palette-color" class="palette-color-5"></button>
            <button id="palette-color" class="palette-color-6"></button>
            <button id="palette-color" class="palette-color-7"></button>
            <button id="palette-color" class="palette-color-8"></button>
            <button id="palette-color" class="palette-color-9"></button>
            <button id="palette-color" class="palette-color-10"></button>
            <button id="palette-color" class="palette-color-11 chosen-color"></button>
            <button id="palette-color" class="palette-color-12"></button>
            <button id="palette-color" class="palette-color-13"></button>
            <button id="palette-color" class="palette-color-14"></button>
            <button id="palette-color" class="palette-color-15"></button>
            <button id="palette-color" class="palette-color-16"></button>
            <button id="palette-color" class="palette-color-17"></button>
            <button id="palette-color" class="palette-color-18"></button>
            <button id="palette-color" class="palette-color-19"></button>
            <button id="palette-color" class="palette-color-20"></button>
            <button id="palette-color" class="palette-color-21"></button>
            <button id="palette-color" class="palette-color-22"></button>
            <button id="palette-color" class="palette-color-23"></button>
            <button id="palette-color" class="palette-color-24"></button>
        </div>
    </div>
    <div class="all-options">
        <div class="board-options">
            <div class="slider">
                <datalist id="markers">
                    <option value="8"></option>
                    <option value="16"></option>
                    <option value="24"></option>
                    <option value="32"></option>
                    <option value="40"></option>
                    <option value="48"></option>
                    <option value="56"></option>
                    <option value="64"></option>
                </datalist>
                <input id="slider" list="markers" type="range" min="4" max="64" step="4">
                <p><output id="gridValue"></output></p>
            </div>
            <div class="color-pickers">
                <label><input class="grid-linesPicker" type="color">grid</label>
                <label><input class="background" type="color">board</label>
                <label><input class="picker" type="color">pencil</label>
            </div>
        </div>
        <div class="buttons">
            <button class="new">create</button>
            <button class="lines">grid</button>
            <span></span>
            <button class="rainbow">rainbow</button>
            <button class="eraser">eraser</button>
            <!-- <span></span>
            <button class="save">save</button> -->
        </div>
    </div>
</body>

</html>
